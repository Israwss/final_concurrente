<!DOCTYPE html>
<html>
<head>
    <title>Edit Supercomputer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Supercomputer</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'supercomputer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
